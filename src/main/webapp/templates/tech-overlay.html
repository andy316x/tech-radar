<div class="arc-overlay arc-overlay-{{side}}">
    <div>
        <div class="col-xs-6" ng-repeat="arc in quads.arcs">
            <strong>{{arc.name | uppercase}}</strong>
            <div class="summaryTech" ng-repeat="tech in arc.techs" ng-mouseover="focus(tech)">
                {{tech.id}}. {{tech.name}}
            </div>
        </div>
    </div>
</div>
